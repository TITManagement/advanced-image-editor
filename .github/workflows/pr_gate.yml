name: PR Gate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic repository sanity
        run: |
          test -f README.md
